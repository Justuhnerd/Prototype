<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absa ATM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #eef1f5;
            color: #333;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #a6192e;
            padding: 15px;
            display: flex;
            justify-content: center;
        }
        .logo {
            width: 150px;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background: white;
            color: #333;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        .loan-ad {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            color: #a6192e;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        .loan-ad:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        .welcome {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: #a6192e;
        }
        .unavailable {
            background: #ddd;
            color: #777;
            text-decoration: line-through;
        }
        h3 {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="images/absa.png" alt="Absa Logo" class="logo">
    </nav>
    <div class="container">
        <div class="welcome">Welcome to Absa - Your Trusted Partner in Possibilities</div>
        <div class="row text-center">
            <div class="col-md-3">
                <div class="card mb-3">
                    <h3>P20</h3>
                </div>
                <div class="card mb-3 unavailable">
                    <h3>P50</h3>
                </div>
            </div>
            <div class="col-md-6">
                <div class="loan-ad mb-3">
                    <h2>Need a Loan?</h2>
                    <p>Get quick and easy loans with Absa. Flexible payment options available.</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-3">
                    <h3>P100</h3>
                </div>
                <div class="card mb-3">
                    <h3>P200</h3>
                </div>
            </div>
        </div>
    </div>
</body>
